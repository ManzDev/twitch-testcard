<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Card (Carta de ajuste)</title>
  
  
  <script type="module" crossorigin src="/twitch-testcard/index.85a3694e.js"></script>
    <link rel="stylesheet" href="/twitch-testcard/index.0295b682.css">
  </head>

<body>

  <div class="container">
    <div class="testcard-container">
      <div class="testcard"></div>
      <div class="orangebox-container">
        <div class="orangebox"></div>
      </div>
      <div class="circlecard-container">
        <div class="circlecard">
          <div class="blocks">
            <div class="title block">
              <span class="text">Manz.dev</span>
            </div>
            <div class="primary-color group">
              <div class="yellow block"></div>
              <div class="cyan block square"></div>
              <div class="green block square"></div>
              <div class="pink block square"></div>
              <div class="red block square"></div>
              <div class="blue block"></div>
            </div>
            <div class="grayscale-color group">
              <div class="black block"></div>
              <div class="black-100 block square"></div>
              <div class="black-200 block square"></div>
              <div class="white-200 block square"></div>
              <div class="white-100 block square"></div>
              <div class="white block"></div>
            </div>
            <div class="gradient group">
              <div class="black block square"></div>
              <div class="grad-1 block square"></div>
              <div class="grad-2 block square"></div>
              <div class="grad-3 block square"></div>
              <div class="grad-4 block square"></div>
              <div class="grad-5 block square"></div>
              <div class="white block square"></div>
            </div>
            <div class="black-white group">
              <div class="black layer">
                <div class="black cell"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cross-container">
        <div class="cross-inner-container">
          <div class="empty"></div>
          <div class="empty"></div>
          <div class="empty"></div>
          <div class="cross"></div>
          <div class="empty"></div>
          <div class="empty"></div>
          <div class="empty"></div>
          <div class="cross"></div>
          <div class="cross"></div>
          <div class="cross"></div>
          <div class="cross"></div>
          <div class="cross"></div>
          <div class="cross"></div>
          <div class="cross"></div>
          <div class="empty"></div>
          <div class="empty"></div>
          <div class="empty"></div>
          <div class="cross"></div>
          <div class="empty"></div>
          <div class="empty"></div>
          <div class="empty"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
